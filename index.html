<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swedish Joke Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="toggleButton" class="btn btn-toggle">Byt till Din Mamma-skämt</button>
        <button id="jokeButton" class="btn">Visa kuken-skämt</button>
        
        <div id="jokeContainer" class="hidden">
            <p id="question" class="question"></p>
            <button id="answerButton" class="btn btn-secondary">Visa svaret</button>
            
            <div id="answerContainer" class="hidden">
                <p id="answer" class="answer"></p>
                <button id="showExplanationButton" class="btn btn-small">Visa förklaring</button> <!-- Show Explanation Button -->
                <p id="explanation" class="explanation hidden"></p> <!-- Explanation initially hidden -->
                <img id="jokeImage" alt="Joke illustration" class="joke-image">
            </div>
        </div>
        
        <button id="hideJokeButton" class="btn hidden">Dölj skämt</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
